kind: Deploy
type: helm
name: ingress-nginx
spec:
  chart:
    name: ingress-nginx
    repo: https://kubernetes.github.io/ingress-nginx
    version: "v4.6.0"
  values:
    controller:
      kind:
        DaemonSet
      hostPort:
        enabled: true
        ports:
          http: 80
          https: 443
      service:
        enabled: false
      extraArgs:
        enable-ssl-passthrough: true
timeout: 240
---
kind: Deploy
type: helm
name: cert-manager
spec:
  chart:
    name: cert-manager
    repo: https://charts.jetstack.io
    version: "v1.11.2"
  values:
    installCRDs: true
timeout: 240
---
kind: Build
name: kcpctl
type: container
spec:
  dockerfile: manifests/Dockerfile.kcpctl
include:
  - manifests/Dockerfile.kcpctl
---
kind: Deploy
description: Certificates for kcp
name: kcp-cert
type: kubernetes
spec:
  files:
    - manifests/kcp-cert.yaml
include:
  - manifests/kcp-cert.yaml
dependencies:
  - deploy.cert-manager
  - deploy.ingress-nginx
---
kind: Deploy
description: Install kcp
name: kcp
type: kubernetes
spec:
  files:
  - manifests/kcp.yaml
include:
  - manifests/kcp.yaml
dependencies:
  - deploy.kcp-cert
  - build.kcpctl
---
kind: Deploy
description: Create kcp credentials
name: kcp-account
type: kubernetes
spec:
  files:
    - manifests/kcp-account.yaml
include:
  - manifests/kcp-account.yaml
dependencies:
  - deploy.kcp
  - deploy.kcp-cert
  - build.kcpctl
variables:
  namespace: "${environment.namespace}"
---
kind: Deploy
description: CertManager running against a kcp workspace
name: kcp-certmanager
type: kubernetes
spec:
  files:
    - manifests/kcp-certmanager.yaml
include:
  - manifests/kcp-certmanager.yaml
dependencies:
  - build.kcpctl
  - deploy.kcp-account
